<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors-Game</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="game.css" />
  </head>
  <body
    class="bg-[#F6F7FB] w-[100vw] h-[100vh] flex justify-center items-center flex-col gap-3 overflow-hidden md:overflow-auto md:flex-row"
  >
    <div
      class="container w-[100%] md:w-[50%] drop-shadow-2xl bg-white rounded-2xl flex flex-col justify-center items-center gap-16"
    >
      <div class="game flex gap-32">
        <span class="user-image">
          <img class="w-28 rotate-90" src="images/rock.png" alt="rock" />
          <h1 class="text-[#7D2AE8] text-center font-semibold text-4xl">You</h1>
        </span>
        <span class="cpu-image">
          <img class="w-28" src="images/rock.png" alt="rock" />
          <h1 class="text-[#7D2AE8] text-center font-semibold text-4xl">CPU</h1>
        </span>
      </div>

      <div class="state">
        <h1 class="state text-[#7D2AE8] font-semibold text-4xl">
          Let's Play!!
        </h1>
      </div>

      <div
        class="user-selection w-[80%] flex justify-center gap-16 text-[#7D2AE8]"
      >
        <span
          class="option-image rock-selected text-center cursor-pointer opacity-50 hover:opacity-[1]"
        >
          <img class="w-16" src="images/rock.png" alt="" />
          <h1 class="text-xl ml-1 mt-4">Rock</h1>
        </span>
        <span
          class="option-image paper-selected text-center cursor-pointer opacity-50 hover:opacity-[1]"
        >
          <img class="w-16" src="images/paper.png" alt="" />
          <h1 class="text-xl ml-1 mt-4">Paper</h1>
        </span>
        <span
          class="option-image scissors-selected text-center cursor-pointer opacity-50 hover:opacity-[1]"
        >
          <img class="w-16" src="images/scissors.png" alt="" />
          <h1 class="text-xl ml-1 mt-4">Scissors</h1>
        </span>
      </div>
    </div>

    <div
      class="scoreContainer w-[90%] md:w-[30%] md:ml-4 drop-shadow-2xl bg-white rounded-2xl flex flex-col justify-center items-center gap-5"
    >
      <h1 class="text-black font-poppins font-semibold text-2xl">Score</h1>

      <div class="score flex gap-6 mb-5">
        <span class="text-center">
          <h1 class="font-semibold text-xl">You</h1>
          <div
            class="userScore w-24 h-12 bg-purple-700 flex justify-center items-center text-white text-2xl"
          >
            <h2>0</h2>
          </div>
        </span>
        <span class="text-center">
          <h1 class="font-semibold text-xl">Draw</h1>
          <div
            class="drawScore w-24 h-12 bg-purple-700 flex justify-center items-center text-white text-2xl"
          >
            <h2>0</h2>
          </div>
        </span>
        <span class="text-center">
          <h1 class="font-semibold text-xl">CPU</h1>
          <div
            class="cpuScore w-24 h-12 bg-purple-700 flex justify-center items-center text-white text-2xl"
          >
            <h2>0</h2>
          </div>
        </span>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
