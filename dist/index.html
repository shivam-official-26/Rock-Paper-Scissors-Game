<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors-Game</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="bg-[#F6F7FB] w-[100vw] h-[100vh] flex justify-center items-center overflow-hidden"
  >
    <div
      class="container md:w-[50%] drop-shadow-2xl bg-white rounded-2xl flex flex-col justify-center items-center gap-16 p-10"
    >
      <h1
        class="text-[#7D2AE8] text-center font-semibold text-5xl font-poppins"
      >
        Rock Paper Scissors Game
      </h1>
      <p class="font-poppins text-center text-sm md:text-lg">
        Welcome to the ultimate Rock Paper Scissors game! Challenge the CPU and
        see if you can win.
      </p>
      <button
        onclick="location.href='game.html'"
        class="bg-purple-700 text-white px-6 py-3 rounded-full hover:bg-purple-800 transition duration-300"
      >
        Play Now
      </button>
    </div>
    <script src="index.js"></script>

</html>
